<style>
.fr-col1 {
  width: 30%;
}

.fr-col2 {
  width: 70%;
}
</style>
<div class="table-responsive" ng-init="">
  <table class="table table-striped table-bordered" style="width: 80%; margin: 0px auto 20px;">
    <tbody>
      <tr>
          <td class="fr-col1">姓名</td>
          <td class="fr-col2">{{::ctrler.farmerName}}</td>
      </tr>
      
      <tr>
          <td class="fr-col1">身分證字號</td>
          <td class="fr-col2">{{::ctrler.pid}}</td>
      </tr>

      <tr>
          <td class="fr-col1">村里</td>
          <td class="fr-col2">{{::ctrler.farmerVillage}}</td>
      </tr>

      <tr>
          <td class="fr-col1">住家電話</td>
          <td class="fr-col2">{{::ctrler.tele1}}</td>
      </tr>
      
      <tr>
          <td class="fr-col1">行動電話</td>
          <td class="fr-col2">{{::ctrler.tele2}}</td>
      </tr>
      

      <tr>
          <td class="fr-col1">地址</td>
          <td class="fr-col2">{{::ctrler.farmerAddr}}</td>
      </tr>
<!-- 

Account.add({
  aid: { type: String, label:'存摺編號' ,index: true, unique: true, required: true, noedit:true, initial: true },
  farmer: { type: Types.Relationship, label:'擁有者', ref: Constants.FarmerListName, index: true, required: true, noedit:true, initial: true },
  user: { type: String, label:'使用者', index: true },
  active: { type: Boolean, label:'未結清', index: true, default: true, initial: true },
  lastRecord: { type: Types.Relationship, label: '最近的操作記錄', ref: Constants.AccountRecordListName, noedit: true, required: true, initial: true }, //first record should be creating record
  createdAt: { type: Types.Datetime, label: '開戶時間', noedit: true, required: true, initial: true },
  closedAt: { type: Types.Datetime, label: '結清時間', noedit: true },
  balance: { type: Types.Money, label:'餘額', noedit: true, default: 0}

});
-->
      <!-- use collaspable ui to show detail -->
      <tr ng-repeat-start="account in ctrler.accounts track by account._id">
          <td class="fr-col1">存摺{{::$index + 1}} id</td>
          <td class="fr-col2">{{::ctrler.aid}}</td>
      </tr ng-repeat-end>

    </tbody>
    
  </table>

  <!-- Button (Double) -->
  <div class="form-group">
    <div class="col-md-8 col-md-offset-5">
      <button class="btn btn-primary" ng-click="">開立存摺</button>
    </div>
  </div>

</div>
