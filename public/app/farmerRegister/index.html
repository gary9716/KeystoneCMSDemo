<form class="form-horizontal" id="TestForm" action="/api/create" method="post">
<fieldset>

<!-- Form Name -->
<legend>Test Form</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Text Input</label>  
  <div class="col-md-4">
  <input id="listNameInput" name="listName" type="text" placeholder="list name" class="form-control input-md" value="User">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Multiple Checkboxes</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkPermission" id="checkboxes-0">
      check Permission
    </label>
  </div>
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
  <div class="col-md-4">
    <button type="submit" form="TestForm" id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
</div>

</fieldset>
</form>
<script>
  
$(document).ready(function() {
  $("#singlebutton").click(function(event) {
    event.preventDefault();
    $("#TestForm").ajaxSubmit({
      success: function (res) {
                console.log(res);
              },
      error: function (res) {
                console.log(res);
              }
    });
  });
});
</script>
