# where to write logging data.
systemLog:
	destination: file
  logAppend: true
  path: /home/riceserver001/DB/mongod.log

# Where and how to store data.
storage:
  dbPath: /home/riceserver001/DB
  journal:
    enabled: true

#  engine:
#  mmapv1:
#  wiredTiger:

# network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1  # Listen to local interface only, comment to listen on all interfaces.

